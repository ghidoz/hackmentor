<div>
  <a [routerLink]="['/mentors/' + user.id]"><img [src]="picture" class="user-picture small" /></a>
  <div class="sent-received" [hidden]="sent">RECEIVED</div>
  <div class="sent-received" [hidden]="!sent">SENT</div>
</div>
<div class="info">
  <h2><a [routerLink]="['/mentors/' + user.id]">{{user.firstName}} {{user.familyName}}</a></h2>
  <a href="https://m.me/cover" target="_blank" class="btn btn-message" [hidden]="sent">Message</a>
  <p class="headline">{{request.message}}</p>
  <span class="badge badge-primary">
    {{request.goal.headline}}
  </span>
</div>
<div class="actions">
  <a href="" class="cancel" [hidden]="!sent">CANCEL REQUEST</a>
  <div [hidden]="sent">
    <a (click)="startMentorship()" class="btn btn-outline-primary btn-start">START MENTORSHIP</a>
    <a href="" class="cancel">DECLINE</a>
  </div>
</div>
