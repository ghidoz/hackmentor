<div class="modal-content">
  <div class="modal-body" [hidden]="contacted">
    <button type="button" class="close" (click)="activeModal.dismiss()">&times;</button>
    <h1>Ask {{mentor.firstName}} to help you with your goal</h1>
    <form (submit)="send()">
      <div class="form-group">
        <label for="goal">Select your Goal</label>
        <select class="form-control" id="goal" name="goal" [(ngModel)]="request.goalId">
          <option *ngFor="let goal of goals" [value]="goal.id">{{goal.headline}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="message">Add a Message</label>
        <textarea class="form-control" id="message" name="message" [(ngModel)]="request.message" placeholder="Write something here..."></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Send Request</button>
    </form>
  </div>
  <div [hidden]="!contacted" class="contacted">
    <div class="modal-header">
      <button type="button" class="close" (click)="activeModal.dismiss()">&times;</button>
    </div>
    <div class="modal-body">
      <h1>YIPPEEEEE!</h1>
      <p>See the status of your request in your Request Inbox.<br />
        Wait for {{mentor.firstName}} to get back to you or keep browsing for mentors.</p>
      <button class="btn btn-primary" (click)="activeModal.close()">Continue</button>
    </div>
  </div>
</div>
