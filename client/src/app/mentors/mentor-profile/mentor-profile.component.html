<header class="header">
  <div class="container">
    <div class="row">
      <div class="col-auto mr-auto">
        <h1>{{mentor.firstName + ' ' + mentor.familyName}}</h1>
        <p>{{mentor.mentorProfile.headline}}</p>
      </div>
      <div class="col-auto">
        <img src="https://placeimg.com/60/60/people?{{ imageId }}" class="user-picture big" />
      </div>
    </div>
  </div>
</header>
<div class="container">
  <div class="row">
    <div class="col-3">
      <div class="box">
        <div class="box-content">
          <button class="btn btn-primary btn-block btn-cta">Get in touch</button>
          <hm-menu></hm-menu>
        </div>
      </div>
    </div>
    <div class="col-9">
      <div class="mentor-profile box">
        <div class="box-content">
          <div class="row">
            <label class="col-3">SKILLS</label>
            <div class="col-9">
              <span *ngFor="let skill of mentor.mentorProfile.skills | slice:0:6" class="badge badge-primary">
                {{skill.skill.name}}
              </span>
            </div>
          </div>
          <div class="row">
            <label class="col-3">LEVEL OF EXPERIENCE</label>
            <div class="col-9">Expert</div>
          </div>
          <div class="row">
            <label class="col-3">AVAILABILITY</label>
            <div class="col-9">Up to {{mentor.mentorProfile.hoursPerWeek}}h / week</div>
          </div>
          <div class="row">
            <label class="col-3">RATE</label>
            <div class="col-9">{{mentor.mentorProfile.pricePerHour | currency }} / h</div>
          </div>
          <div class="row">
            <label class="col-3">DESCRIPTION</label>
            <div class="col-9 description">{{mentor.mentorProfile.description }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
